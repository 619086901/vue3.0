    <title>Document</title>
    <script src="../js/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="radio" v-model="pick" v-bind:value="a" />

        data() {
          return {

            a: 'a'

        }
      }).mount('#app')
    </script>
