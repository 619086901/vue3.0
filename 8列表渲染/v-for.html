<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in items">{{item.message}}</li>
      </ul>
      <!--第二个选项当前项索引-->
      <ul>
        <li v-for="(item,index) in items">
          message:{{item.message}}<br />
          index:{{index}}
        </li>
      </ul>

      <!---->
      <ul>
        <li v-for="item in itemObject">{{item}}</li>
      </ul>
      <!--对象第二个选项键名-->
      <ul>
        <li v-for="(value,name) in itemObject">{{name}}:{{value}}</li>
      </ul>
      <!--对象第三个选项索引-->
      <ul>
        <li v-for="(value,name,index) in itemObject">
          {{index}}:{{name}}:{{value}}
        </li>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            items: [
              {
                message: 'fan'
              },
              {
                message: 'fan2'
              }
            ],
            itemObject: {
              name: 'fan',
              age: 20
            }
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
