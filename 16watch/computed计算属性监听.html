<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="onClick">{{user}}</button>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            user: 1,
            xinxi: {
              name: 'fan',
              age: 20
            }
          }
        },
        computed: {
          xinxihanshu() {
            return this.xinxi.age
          }
        },
        methods: {
          onClick() {
            this.user++
            this.xinxi.age++
          },
          plususer(xin, jiu) {
            console.log(`新的值${xin}`)
            console.log(`旧的值${jiu}`)
          }
        },
        watch: {
          //方法名和数据名一样
          //参数1是新值 参数2是旧值
          user(xin, jiu) {
            console.log(`新的值${xin}`)
            console.log(`旧的值${jiu}`)
          },
          //方法监听
          //user:'plususer'

          //computed计算属性监听
          xinxihanshu(xin, jiu) {
            console.log(`新的值${xin}`)
            console.log(`旧的值${jiu}`)
          }
          //方法监听
          //xinxihanshu:'plususer'
        }
      }).mount('#app')
    </script>
  </body>
</html>
